        .score-display {

    </style>

    <script>
        const PREDICTIONS_URL = 'https://raw.githubusercontent.com/aipapa247272/keiba-auto-gist-updater/main/latest_predictions.json';
        const RESULTS_URL = 'https://raw.githubusercontent.com/aipapa247272/keiba-auto-gist-updater/main/latest_results.json';
        
        let predictionsData = null;
        let resultsData = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ App started');
            initTabs();
            loadAllData();
        });
        
        function initTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tabName = this.getAttribute('data-tab');
                    console.log('üîÑ Tab clicked:', tabName);
                    switchTab(tabName);
                });
            });
        }
        
        function showStatus(msg, type) {
            const box = document.getElementById('statusBox');
            box.className = 'status-box show ' + type;
            box.textContent = msg;
            if (type === 'success') {
                setTimeout(() => box.style.display = 'none', 2000);
            }
        }
        
        function getVal(obj, ...keys) {
            for (let key of keys) {
                if (obj && obj[key] !== undefined && obj[key] !== null) return obj[key];
            }
            return null;
        }
        
        function switchTab(tab) {
            console.log('üîÑ Switching to:', tab);
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            if (tab === 'predictions') {
                document.getElementById('predictionsTab').classList.add('active');
                if (!predictionsData) loadPredictions();
            } else if (tab === 'results') {
                document.getElementById('resultsTab').classList.add('active');
                if (!resultsData) loadResults();
            } else if (tab === 'stats') {
                document.getElementById('statsTab').classList.add('active');
                displayStats();
            }
        }
        
        async function loadAllData() {
            showStatus('üöÄ Ëµ∑Âãï‰∏≠...', 'success');
            await loadPredictions();
            await loadResults();
        }
        
        async function loadPredictions() {
            try {
                showStatus('üìä ‰∫àÊÉ≥ÂèñÂæó‰∏≠...', 'success');
                const res = await fetch(PREDICTIONS_URL + '?t=' + Date.now(), { cache: 'no-cache' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                predictionsData = await res.json();
                console.log('‚úÖ Predictions loaded');
                displayPredictions(predictionsData);
                showStatus('‚úÖ ‰∫àÊÉ≥ÂèñÂæóÂÆå‰∫ÜÔºÅ', 'success');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus('‚ùå „Ç®„É©„Éº: ' + error.message, 'error');
                document.getElementById('predictionsTab').innerHTML = `
                    <div class="content-card">
                        <div style="text-align:center; padding:30px; color:#64748b; font-size:0.9rem;">
                            ‚ö†Ô∏è „Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº<br>
                            <small>${error.message}</small>
                        </div>
                    </div>
                `;
            }
        }
        
        async function loadResults() {
            try {
                const res = await fetch(RESULTS_URL + '?t=' + Date.now(), { cache: 'no-cache' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                resultsData = await res.json();
                console.log('‚úÖ Results loaded');
                displayResults(resultsData);
                
            } catch (error) {
                console.error('‚ùå Results error:', error);
                document.getElementById('resultsTab').innerHTML = `
                    <div class="content-card">
                        <div style="text-align:center; padding:30px; color:#64748b; font-size:0.9rem;">
                            ‚ö†Ô∏è ÁµêÊûú„Éá„Éº„ÇøÊú™ÁîüÊàê<br>
                            <small>ÊØéÊó•22:00Êõ¥Êñ∞</small>
                        </div>
                    </div>
                `;
            }
        }
        
        function displayPredictions(data) {
            const ymd = String(data.ymd || '');
            const date = ymd.length === 8 ? 
                `${ymd.slice(0,4)}/${ymd.slice(4,6)}/${ymd.slice(6,8)}` : '-';
            
            const summary = data.summary || {};
            const races = data.selected_predictions || [];

                            <div class="summary-label">AIÂé≥ÈÅ∏</div>
                        </div>

                            <div class="summary-value">${summary.total_races || 0}R</div>
                            <div class="summary-label">ÂÖ®„É¨„Éº„Çπ</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value">¬•${(summary.total_investment || 0).toLocaleString()}</div>
                            <div class="summary-label">ÊäïË≥áÈ°ç</div>
                        </div>
                    </div>
                    <div class="turb-summary">
                        <div class="turb-item">
                            <div class="turb-label">‰Ωé‰π±Â∫¶</div>
                            <div class="turb-value">${turb['‰Ωé'] || 0}R</div>
                        </div>
