        }
    </style>

    <script>
        const PREDICTIONS_URL = 'https://raw.githubusercontent.com/aipapa247272/keiba-auto-gist-updater/main/latest_predictions.json';
        const RESULTS_URL = 'https://raw.githubusercontent.com/aipapa247272/keiba-auto-gist-updater/main/latest_results.json';
        
        let currentTab = 'predictions';
        let predictionsData = null;
        let resultsData = null;
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            console.log('üöÄ App loaded');
            initTabs();

        // „Çø„Éñ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºÁôªÈå≤
        function initTabs() {
            document.getElementById('tab-predictions').addEventListener('click', () => {
                console.log('üìä Predictions tab clicked');
                switchTab('predictions');
            });
            
            document.getElementById('tab-results').addEventListener('click', () => {
                console.log('üìà Results tab clicked');
                switchTab('results');
            });
            
            document.getElementById('tab-stats').addEventListener('click', () => {
                console.log('üìâ Stats tab clicked');
                switchTab('stats');
            });
        }
        
        function showStatus(msg, type) {
            const box = document.getElementById('statusBox');
            box.className = 'status-box show ' + type;
            box.innerHTML = msg;
            if (type === 'success') setTimeout(() => box.style.display = 'none', 3000);
        }
        
        function getVal(obj, ...keys) {
            for (let key of keys) {
                if (obj && obj[key] !== undefined && obj[key] !== null) return obj[key];
            }
            return null;
        }
        
        function switchTab(tab) {
            console.log('üîÑ Switching to:', tab);
            currentTab = tab;
            
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Éñ„Éú„Çø„É≥„Åã„Çâ active „ÇíÂâäÈô§
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // „Åô„Åπ„Å¶„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Åã„Çâ active „ÇíÂâäÈô§
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ÈÅ∏Êäû„Åï„Çå„Åü„Çø„Éñ„Çí active „Å´
            if (tab === 'predictions') {
                document.getElementById('tab-predictions').classList.add('active');
                document.getElementById('predictionsTab').classList.add('active');
                if (!predictionsData) loadPredictions();
            } else if (tab === 'results') {
                document.getElementById('tab-results').classList.add('active');
                document.getElementById('resultsTab').classList.add('active');
                if (!resultsData) loadResults();
            } else if (tab === 'stats') {
                document.getElementById('tab-stats').classList.add('active');
                document.getElementById('statsTab').classList.add('active');
                displayStats();
            }
        }
        
        async function loadAllData() {
            await loadPredictions();
            await loadResults();
        }
        
        async function loadPredictions() {
            try {
                showStatus('üìä ‰∫àÊÉ≥„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...', 'success');
                const res = await fetch(PREDICTIONS_URL + '?t=' + Date.now(), { cache: 'no-cache' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                predictionsData = await res.json();
                console.log('‚úÖ Predictions loaded:', predictionsData);
                displayPredictions(predictionsData);
                showStatus('‚úÖ AIÂé≥ÈÅ∏‰∫àÊÉ≥„ÅÆÂèñÂæó„Å´ÊàêÂäü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
            } catch (error) {
                console.error('‚ùå Predictions error:', error);
                showStatus('‚ùå ‰∫àÊÉ≥„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº: ' + error.message, 'error');
                document.getElementById('predictionsTab').innerHTML = `
                    <div class="content-card">
                        <div style="text-align:center; padding:40px; color:#64748b;">
                            ‚ö†Ô∏è ‰∫àÊÉ≥„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü<br>
                            <small>${error.message}</small>
                        </div>
                    </div>
                `;
            }
        }
        
        async function loadResults() {
            try {
                const res = await fetch(RESULTS_URL + '?t=' + Date.now(), { cache: 'no-cache' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                resultsData = await res.json();
                console.log('‚úÖ Results loaded:', resultsData);
                displayResults(resultsData);
                
            } catch (error) {
                console.error('‚ùå Results error:', error);
                document.getElementById('resultsTab').innerHTML = `
                    <div class="content-card">
                        <div style="text-align:center; padding:40px; color:#64748b;">
                            ‚ö†Ô∏è ÁµêÊûú„Éá„Éº„Çø„Åå„Åæ„Å†ÁîüÊàê„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì<br>
                            <small>ÊØéÊó•22:00„Å´Ëá™ÂãïÊõ¥Êñ∞„Åï„Çå„Åæ„Åô</small>
                        </div>
                    </div>
                `;
            }
        }

                        </div>

                        </div>
                    </div>
                    <div class="turb-summary">

                            <div class="turb-value">${turb['‰∏≠'] || 0}R</div>
