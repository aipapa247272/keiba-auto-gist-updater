name: Fetch Race Results

on:
  schedule:
    - cron: '0 13 * * *'  # æ¯æ—¥ 22:00 JST (UTC 13:00)
  workflow_dispatch:
    inputs:
      date:
        description: 'æ—¥ä»˜ï¼ˆYYYYMMDDå½¢å¼ã€ç©ºæ¬„=ä»Šæ—¥ï¼‰'
        required: false
        default: ''

jobs:
  fetch-results:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 requests
      
      - name: Get date
        id: get_ymd
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            ymd="${{ github.event.inputs.date }}"
          else
            ymd=$(TZ=Asia/Tokyo date +%Y%m%d)
          fi
          echo "ymd=${ymd}" >> $GITHUB_OUTPUT
          echo "ğŸ“… æ—¥ä»˜: ${ymd}"
      
      - name: Fetch race results
        run: |
          python scripts/fetch_race_results.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Generate results summary
        run: |
          python scripts/generate_results_summary.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Copy to latest results
        run: |
          cp race_results_${{ steps.get_ymd.outputs.ymd }}.json latest_results.json
          cp results_summary_${{ steps.get_ymd.outputs.ymd }}.md latest_results.md
          echo "âœ… æœ€æ–°çµæœã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"
      
      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add race_results_*.json results_summary_*.md latest_results.json latest_results.md
          git diff --cached --quiet || git commit -m "chore: add race results and summary for ${{ steps.get_ymd.outputs.ymd }}"
          git push
