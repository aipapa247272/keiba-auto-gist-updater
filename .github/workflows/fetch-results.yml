name: Fetch Race Results

on:
  schedule:
    - cron: '0 13 * * *'  # æ¯æ—¥ 22:00 JST (UTC 13:00) - ãƒ¬ãƒ¼ã‚¹çµæœå–å¾—
  workflow_dispatch:
    inputs:
      date:
        description: 'æ—¥ä»˜ï¼ˆYYYYMMDDå½¢å¼ã€ç©ºæ¬„=ä»Šæ—¥ï¼‰'
        required: false
        default: ''

jobs:
  fetch-results:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 requests
      
      - name: Get date
        id: get_ymd
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            ymd="${{ github.event.inputs.date }}"
          else
            ymd=$(TZ=Asia/Tokyo date +%Y%m%d)
          fi
          echo "ymd=${ymd}" >> $GITHUB_OUTPUT
          echo "ğŸ“… æ—¥ä»˜: ${ymd}"
      
      - name: Fetch race results
        run: |
          python scripts/fetch_race_results.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Generate results summary
        run: |
          if [ -f "scripts/generate_results_summary.py" ]; then
            python scripts/generate_results_summary.py ${{ steps.get_ymd.outputs.ymd }} || echo "âš ï¸ generate_results_summary.py failed, continuing..."
          else
            echo "âš ï¸ generate_results_summary.py not found, skipping..."
          fi
      
      - name: Copy to latest results
        run: |
          # race_results JSON ã‚’å¿…ãšã‚³ãƒ”ãƒ¼
          if [ -f "race_results_${{ steps.get_ymd.outputs.ymd }}.json" ]; then
            cp race_results_${{ steps.get_ymd.outputs.ymd }}.json latest_results.json
            echo "âœ… Copied race_results JSON"
          else
            echo "âŒ race_results JSON not found!"
            exit 1
          fi
          
          # results_summary MD ã¯å­˜åœ¨ã™ã‚‹å ´åˆã®ã¿ã‚³ãƒ”ãƒ¼
          if [ -f "results_summary_${{ steps.get_ymd.outputs.ymd }}.md" ]; then
            cp results_summary_${{ steps.get_ymd.outputs.ymd }}.md latest_results.md
            echo "âœ… Copied results_summary MD"
          else
            echo "âš ï¸ results_summary MD not found, skipping..."
          fi
      
      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # å­˜åœ¨ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ add
          git add race_results_*.json latest_results.json 2>/dev/null || true
          git add results_summary_*.md latest_results.md 2>/dev/null || true
          
          # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ
          if git diff --cached --quiet; then
            echo "âš ï¸ No changes to commit"
          else
            git commit -m "chore: add race results for ${{ steps.get_ymd.outputs.ymd }}"
            git push
            echo "âœ… Pushed results to repository"
          fi
