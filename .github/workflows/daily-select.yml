name: Daily Select (manual)

on:
  workflow_dispatch:

jobs:
  daily-select:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
    
    - name: Run daily select
      run: |
        python scripts/daily_select.py
    
    - name: Fetch shutuba data
      run: |
        python scripts/fetch_shutuba.py
    
    - name: Fetch past races data
      run: |
        python scripts/fetch_past_races.py $(date +%Y%m%d)
    
    - name: Commit race_data JSON
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add race_data_*.json today_jobs.latest.json
        git diff --cached --quiet || git commit -m "chore: update race data with past races [skip ci]"
        git push
