name: Daily Select
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # 毎日14:00 JST

jobs:
  daily-select:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Run daily select
        run: |
          python scripts/daily_select.py
      
      - name: Fetch shutuba data
        run: |
          python scripts/fetch_shutuba.py
      
      - name: Get YMD from today_jobs
        id: get_ymd
        run: |
          YMD=$(jq -r '.ymd' today_jobs.latest.json)
          echo "ymd=$YMD" >> $GITHUB_OUTPUT
          echo "取得した日付: $YMD"
      
      - name: Fetch past races data
        run: |
          python scripts/fetch_past_races.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Calculate DES scores
        run: |
          python scripts/calculate_des_score.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Select predictions
        run: |
          python scripts/select_predictions.py ${{ steps.get_ymd.outputs.ymd }}

      
      - name: Commit race_data JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add race_data_*.json today_jobs.latest.json
          git diff --cached --quiet || git commit -m "chore: update race data with DES scores [skip ci]"
          git push
