name: Daily Select (manual)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/daily-select.yml"

permissions:
  contents: read

jobs:
  daily_select:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run daily_select.py
        run: |
          python scripts/daily_select.py
