on:
  workflow_dispatch:
    inputs:
      date:
        description: 'å¯¾è±¡æ—¥ä»˜(YYYYMMDDå½¢å¼ã€ç©ºæ¬„ãªã‚‰ç¿Œæ—¥è‡ªå‹•å–å¾—)'
        required: false
        type: string

  schedule:
    - cron: '0 14 * * *'  # æ¯æ—¥ 23:00 JSTï¼ˆUTC 14:00ï¼‰

jobs:
  daily-select:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Get date
        id: get_ymd
        run: |
          # æ‰‹å‹•å®Ÿè¡Œæ™‚ã«æ—¥ä»˜ãŒæŒ‡å®šã•ã‚Œã¦ã„ã‚Œã°ãã‚Œã‚’ä½¿ç”¨ã€ãªã‘ã‚Œã°ç¿Œæ—¥ã®æ—¥ä»˜
          if [ -z "${{ github.event.inputs.date }}" ]; then
            ymd=$(TZ=Asia/Tokyo date -d '+1 day' +%Y%m%d)
          else
            ymd=${{ github.event.inputs.date }}
          fi
          echo "ymd=${ymd}" >> $GITHUB_OUTPUT
          echo "ğŸ“… å¯¾è±¡æ—¥ä»˜: ${ymd}"
      
      - name: Run daily select
        run: |
          python scripts/daily_select.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Check race cancellation
        run: |
          python scripts/check_race_cancellation.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Fetch shutuba data
        run: |
          python scripts/fetch_shutuba.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Fetch past races data
        run: |
          python scripts/fetch_past_races.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Calculate DES scores
        run: |
          python scripts/calculate_des_score.py ${{ steps.get_ymd.outputs.ymd }}
      
      - name: Select predictions
        run: |
          python scripts/select_predictions.py ${{ steps.get_ymd.outputs.ymd }}
      
      # â˜… é‡è¦: Commit ã‚’ Generate final output ã®å‰ã«ç§»å‹•
      # ã“ã‚Œã§ Generate final output ãŒå¤±æ•—ã—ã¦ã‚‚ãƒ‡ãƒ¼ã‚¿ã¯ä¿å­˜ã•ã‚Œã‚‹
      - name: Commit race_data JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add race_data_*.json today_jobs.latest.json predictions_*.md final_predictions_*.json warnings_report_*.md latest_predictions.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update race data with predictions for ${{ steps.get_ymd.outputs.ymd }}"
            git push
          else
            echo "ğŸ“ å¤‰æ›´ãªã—(ã‚³ãƒŸãƒƒãƒˆä¸è¦)"
          fi

      # Generate final output ã¨ Validate predictions ã¯ã‚¨ãƒ©ãƒ¼ã§ã‚‚ç¶šè¡Œ
      - name: Generate final output
        continue-on-error: true
        run: |
          python scripts/generate_final_output.py ${{ steps.get_ymd.outputs.ymd }}

      - name: Validate predictions
        continue-on-error: true
        run: |
          python scripts/validate_predictions.py ${{ steps.get_ymd.outputs.ymd }}
